<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Смена пароля</title>
</head>
<body>
    <header class="mycontainer">
        <h2 class="white">HyperNews</h2>
        <div>
            <a class="nav_link" href="/">главная</a>
            <a class="nav_link" href="/news">новости</a>
            <a class="nav_link" href="/about">о сайте</a>
            <a class="nav_link" href="/news/create">создать</a>
            <a class="nav_link" href="/login">войти</a>
        </div>
    </header>
    <div class="mycontainer2 center">
        <h2 class="white bighead">Смена пароля</h2>
        <form method="post">{% csrf_token %}
            <input class="login" placeholder="Введите новый пароль" autocomplete="off" name="password" type="password"><br>
            {% if error|length > 0 %}
            <span>{{ error }}</span><br>
            {% endif %}
            <button class="mybtn btnlog" type="submit">Сохранить</button>
        </form>
    </div>
</body>
</html>
