<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Новости</title>
</head>
<body>
    <header class="mycontainer">
        <h2 class="white">HyperNews</h2>
        <div>
            <a class="nav_link" href="/">главная</a>
            <a class="nav_link active" href="/news">новости</a>
            <a class="nav_link" href="/about">о сайте</a>
            <a class="nav_link" href="/news/create">создать</a>
            <a class="nav_link" href="/login">войти</a>
        </div>
    </header>
    <div class="mycontainer underheader">
        <h2 class="white bighead">{{ post.title }}</h2>
        <p class="date">{{ post.created }}</p>
        <p class="allnews" style="padding-bottom: 0">{{ post.text|linebreaksbr }}</p>
        <p class="allnews">Автор текста: {{ post.author }}</p>
        <p class="allnews">Тема: {{ post.theme }}</p>
        <a class="mybtn btn2" href="/news">Вернуться назад</a>
    </div>
</body>
</html>
